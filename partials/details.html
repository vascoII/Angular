<section class="artistinfo">
    <div class="artist cf" ng-model="artists">
        <a href="#/details/{{prevItem}}" class="btn btn-left">&lt;</a>
        <a href="#/details/{{nextItem}}" class="btn btn-right">&gt;</a>
        <h1>{{artists[witchItem].name}}</h1>
        <div class="info">
            <h3>{{artists[witchItem].rekown}}</h3>
            <img ng-src="images/{{artists[witchItem].shortname}}_tn.jpg" alt="Photo of {{artists[witchItem].name}}">
            <div class="bio">
                {{artists[witchItem].bio}}
            </div>
        </div>
    </div>
    <a href="index.html">&laquo; Back to Search</a>
</section>
